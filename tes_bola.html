<!DOCTYPE html>
<html>

        <meta charset="UTF-8"/>
        <title>Belajar JavaScript di STIKOM</title>
    </head>
    <body>
        <script type="module">
            import volumeBola from './bola.js';

            let radius = prompt("Masukkan ukuran radius bola");

            alert('Bola dengan radius ${radius} memiliki volume sebesar ${vol}');
        </script>
    </body>
